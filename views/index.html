<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Discord Music Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/gif" href="/Music.gif">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" />
</head>

<body>
  <section class="main">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/Music.gif" alt="Music Bot Logo" width="30" height="30" class="d-inline-block align-text-top" />
          <var>WEB.INDEX.NAV1</var>
        </a>
        <div class="d-flex nav-links">
          <a href="/dashboard" class="btn btn-outline-success me-2" type="button">
            <var>WEB.INDEX.NAV2</var>
          </a>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Hero -->
    <div class="hero">
      <div id="hero" class="text-center">
        <h1>Discord Music Bot</h1>
      </div>
    </div>
    <!-- Hero -->

    <!-- Commands -->
    <div class="commands" id="commands">
      <div class="container">
        <h2 class="title text-center"><var>WEB.INDEX.COMMANDS.COMMANDS</var></h2>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col"><var>WEB.INDEX.COMMANDS.COMMAND</var></th>
              <th scope="col"><var>WEB.INDEX.COMMANDS.ALIASES</var></th>
              <th scope="col"><var>WEB.INDEX.COMMANDS.USAGE</var></th>
              <th scope="col"><var>WEB.INDEX.COMMANDS.DESCRIPTION</var></th>
            </tr>
          </thead>
          <tbody id="commands-body"></tbody>
        </table>
      </div>
    </div>
    <!-- Commands -->
  </section>
  <div class="footer">
    <!-- Footer -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="copyright-text">
            <p>
              Â© 2021
              <a href="https://github.com/kaaaxcreators/Discord-MusicBot"
                >Discord Music Bot</a
              >. Made by
              <a href="https://github.com/kaaaxcreators">kaaaxcreators</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/js/index.js"></script>
  <link rel="stylesheet" href="/css/index.css">
</body>

</html>
