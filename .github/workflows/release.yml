name: Release CI
on:
  push:
    branches:
      - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Cache node modules
        uses: c-hive/gha-npm-cache@v1
      - name: Install dependencies
        run: npm ci
      - name: Run lint command
        run: npm run lint
  release:
    needs: [lint]
    name: Build and release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript
        run: npm run build
      - name: Run test command
        run: npm run test:only
        env:
          TOKEN: ${{ secrets.TOKEN }}
          PRESENCE: ${{ secrets.PRESENCE }}
          PREFIX: ${{ secrets.PREFIX }}
          GUILDID: ${{ secrets.GUILDID }}
          CORDETOKEN: ${{ secrets.CORDETOKEN }}
          CHANNELID: ${{ secrets.CHANNELID }}
          BOTID: ${{ secrets.BOTID }}
      - name: Release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: "kaaaxcreatorsBOT"
          GIT_AUTHOR_EMAIL: "bernd@kaaaxcreators.de"
          GIT_COMMITTER_NAME: "kaaaxcreatorsBOT"
          GIT_COMMITTER_EMAIL: "bernd@kaaaxcreators.de"